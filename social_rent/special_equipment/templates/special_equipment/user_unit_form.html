{% extends 'special_equipment/base.html' %}
{% block content %}
    <div class="container py-3">
        <h1>Mano priemonė</h1>
        <form method="post" action="">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form }}
            </fieldset>
            <fieldset class="form-group">
                <button class="btn btn-primary" type="submit">Pasiimti/Atnaujinti</button>
                {% if object %}
                    <a class="btn btn-danger" href="{% url 'my_unit_delete' object.id %}">grąžinti</a>
                {% endif %}
            </fieldset>
        </form>
    </div>
{% endblock content %}
    
{% block title %}Mano priemonė | {{ block.super }}{% endblock title %}
